<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactoSanaSana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/SanaSana.jpg">
    <script src="https://kit.fontawesome.com/154de46dd0.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <div>
                    <a href="../index.html">
                        <img class="logo" src="../images/SanaSana.jpg" alt="logo">
                    </a>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link"  href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/service.html">Servicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/products.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/about.html">Quienes somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../pages/contact.html">Contactanos</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="section__contact">
            <form>
                <div class="input-group">
                    <input class="input__contact" type="text" id="name" required>
                    <label class="label__contact" for="name"><i class="fa-solid fa-user"></i> Nombre Completo</label>
                </div>
                <div class="input-group">
                    <input class="input__contact" type="text" id="numero" required>
                    <label class="label__contact" for="numero"><i class="fa-solid fa-phone-square-alt"></i> Su Numero de Telefono</label>
                </div>
                <div class="input-group">
                    <input class="input__contact" type="email" id="email" required>
                    <label class="label__contact" for="email"><i class="fa-solid fa-envelope"></i> Su Email</label>
                </div>
                <div class="input-group">
                    <textarea id="mensaje" rows="8" required></textarea>
                    <label class="label__contact" for="mensaje"><i class="fa-solid fa-comments"></i> Su Mensaje</label>
                </div>
                <button class="button__form" type="submit"><i class="fa-solid fa-paper-plane"></i> ENVIAR</button>
            </form>
        </section>
    </main>
    <footer></footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
